<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Brewdog Beer Randomizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discover a new Brewdog beer"/>
    <link rel="icon" type="image/x-icon" href="assets/shield.png"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Pathway+Gothic+One&display=swap"/>
  </head>
  <body>
    <div class="header">
      <img id="logo" src="assets/shield-shadow.png"/>
    </div>
    <div class="container">
      <div class="left">
        <img id="beerImage" src=""/>
        <h2 id="beerTagline"></h2>
      </div>
      <div class="right">
        <h1 id="beerName" class="bold"></h1>
        <table>
          <tr><td colspan="2"><p id="beerDescription"></p></td></tr>
          <tr>
            <td><h5>ABV</h5><p id="beerAbv"></p></td>
            <td><h5>IBU</h5><p id="beerIbu"></p></td>
          </tr>
          <tr><td colspan="2"><h5>Hops</h5><p id="beerHops"></p></td></tr>
          <tr><td colspan="2"><h5>Food Pairings</h5><p id="beerPairing"></p></td></tr>
        </table>
        <div class="button-group">
          <button type="button" id="generate" class="bold">Drink Up</button>
        </div>  
      </div>
    </div>
  </body>
</html>
